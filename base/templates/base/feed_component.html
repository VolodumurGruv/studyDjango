{% for room in rooms %}


<div class="card m-2 bg-body-secondary">
    <div class="card-header">
      <a
        href="{% url 'user-profile' room.host.id %}"
        class="link-primary">@{{ room.host.username }}</a>
    </div>
    <div class="card-body">
      <h5>{{ room.name }}</h5>

      <a
        class="link-dark link-underline-opacity-25 link-underline-opacity-100-hover"
        href=" {% url 'room_id' room.id %} "
        >{{ room.id }} <small>{{ room.topic.name}}</small>
      </a>
    </div>

    {% if request.user == room.host %}
    <div class="card-footer bg-body-secondary">
      <a
        class="link-dark link-underline-opacity-25 link-underline-opacity-100-hover"
        href="{% url 'update-room' room.id %}"
        >Edit room</a>

      <a
        class="link-underline-opacity-25 link-underline-opacity-100-hover link-danger"
        href="{% url 'delete-room' room.id %}"
        >Delete room</a>
    </div>
    {% endif %}
</div>
    {% endfor %}
