
<div class="navbar navbar-expand-lg bg-body-secondary">

  <div class="container-fluid container">
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbar"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse gap-1" id="navbar">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link text-secondary-emphasis" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/room">Room</a>
        </li>
        <li class="nav-item"></li>
        <li class="nav-item"></li>
        <li class="nav-item">
          <a class="nav-link" href="#"></a>
        </li>
      </ul>

      <form method="GET" action="{% url 'room' %}" class="d-flex" role="search">
        <input
          class="form-control me-2"
          name="q"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
      {% if request.user.is_authenticated %}
      <div class="dropdown">
        <button
          class="btn btn-outline-primary dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
        @{{ request.user.username }}
        </button>
        <ul class="dropdown-menu bg-body-secondary border-0">
          <li><a href="" class="dropdown-item">Settings</a></li>
          <li><a href="" class="dropdown-item">Account</a></li>
        </ul>
      </div>
      <div class="btn btn-outline-secondary">
        <a href="{% url 'logout' %}" class="nav-link">Logout</a>
      </div>
      {% else %}
      <div class="btn btn-outline-secondary">
        <a href="{% url 'login' %}" class="nav-link">Login</a>
      </div>
      {% endif %}
    </div>
  </div>
</div>
